    <script>
        // Extra initialization to ensure dropdown works on this page
        document.addEventListener('DOMContentLoaded', function() {
            // Add direct click handler to the logout button
            const logoutBtn = document.getElementById('logout');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    // Keep default logout functionality
                    console.log('Logout clicked');
                };
                
                // Make logout text visible
                logoutBtn.innerHTML = '<span style="color: #34495e; font-weight: bold;">Cerrar sesión</span>';
            }
            
            // Add direct click handler to profile toggle
            const profileToggle = document.getElementById('profile-toggle');
            const dropdownContent = document.querySelector('.profile-dropdown-content');
            if (profileToggle && dropdownContent) {
                profileToggle.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                };
            }
        });
    </script>
