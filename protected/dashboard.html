<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flashcard Study App</title>
    <link rel="stylesheet" href="/css/dashboard-style.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div id="top-nav">
        <button id="sidebar-toggle" class="nav-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">Flashcard App</div>
        <div class="nav-buttons">
            <button id="overview-button">Overview</button>
            <button id="faq-button">FAQ</button>
        </div>
    </div>

    <!-- Sidebar Section -->
    <div id="sidebar">
        <h2>Meus Decks</h2>
        <ul id="deck-list">
            <li>
                <button id="microbiology-btn" class="deck-btn">
                    Microbiología <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">Bacterias</button></li>
                    <li><button class="subdeck-btn">Hongos</button></li>
                    <li><button class="subdeck-btn">Parásitos</button></li>
                    <li><button class="subdeck-btn">Virus</button></li>
                </ul>
            </li>
            <li>
                <button id="semiology-btn" class="deck-btn">
                    Semiología <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">Historía clínica</button></li>
                    <li><button class="subdeck-btn">Piel y faneras</button></li>
                    <li><button class="subdeck-btn">Cabeza y cuello</button></li>
                    <li><button class="subdeck-btn">Respiratorio</button></li>
                    <li><button class="subdeck-btn">Cardiovascular</button></li>
                    <li><button class="subdeck-btn">Digestivo</button></li>
                    <li><button class="subdeck-btn">Urinario</button></li>
                    <li><button class="subdeck-btn">Neurología</button></li>
                    <li><button class="subdeck-btn">Osteoarticular</button></li>
                </ul>
            </li>
            <li>
                <button id="patología-btn" class="deck-btn">
                    Patología <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">ERA1</button></li>
                    <li><button class="subdeck-btn">ERA2</button></li>
                    <li><button class="subdeck-btn">ERA3</button></li>
                </ul>
            </li>
            <li>
                <button id="farmacología-btn" class="deck-btn">
                    Farmacología <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">ERA1</button></li>
                    <li><button class="subdeck-btn">ERA2</button></li>
                </ul>
            </li>
            <li>
                <button id="terapéutica1-btn" class="deck-btn">
                    Terapéutica 1 <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">Virus</button></li>
                    <li><button class="subdeck-btn">Bacterias</button></li>
                    <li><button class="subdeck-btn">Hongos</button></li>
                    <li><button class="subdeck-btn">Parásitos</button></li>
                </ul>
            </li>
            <li>
                <button id="medicinainterna1-btn" class="deck-btn">
                    Medicina Interna 1 <span class="plus">+</span>
                </button>
                <ul class="subdeck-list">
                    <li><button class="subdeck-btn">Neumonología</button></li>
                    <li><button class="subdeck-btn">Cardiovascular</button></li>
                    <li><button class="subdeck-btn">Tubo digestivo alto</button></li>
                    <li><button class="subdeck-btn">Tubo digestivo bajo</button></li>
                    <li><button class="subdeck-btn">Neurología</button></li>
                    <li><button class="subdeck-btn">Anexos</button></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div id="main-content">
        <!-- Overview Section -->
        <div id="overview-section">
            <table>
                <thead>
                    <tr>
                        <th>Deck</th>
                        <th>New</th>
                        <th>Due</th>
                    </tr>
                </thead>
                <tbody id="overview-table-body">
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Flashcard Section -->
        <div id="flashcard-system" class="hidden">
            <div class="card-pair">
                <!-- Question Card -->
                <div class="card question">
                    <div class="card-content">
                        <h3 id="card-front">What is the cause of Necrotizing Fasciitis?</h3>
                        <h1 class="mechanism">Mecanismo de acción:</h1>
                        <p class="question-look">"..."</p>
                    </div>
                </div>

                <!-- Skip and Revisar Buttons -->
                <div id="review-actions">
                    <button id="skip-button">Skip</button>
                    <button id="revisar-button">Revisar</button>
                </div>
            </div>

            <!-- Answer Card (Hidden by Default) -->
            <div class="card answer hidden">
                <div class="card-content">
                    <h3 id="card-back">Streptococcus pyogenes and Staphylococcus aureus</h3>
                    <h1 class="mechanism">Mecanismo de acción:</h1>
                    <p class="answer-text">Bloquea la actividad catalítica de la integrasa</p>
                </div>
            </div>

            <!-- Review Options (Hidden by Default) -->
            <div class="srs-controls hidden">
                <div class="srs-option">
                    <button class="difficulty denuevo">De nuevo</button>
                    <span class="interval">1d</span>
                </div>
                <div class="srs-option">
                    <button class="difficulty díficil">Díficil</button>
                    <span class="interval">2d</span>
                </div>
                <div class="srs-option">
                    <button class="difficulty bueno">Bueno</button>
                    <span class="interval">4d</span>
                </div>
                <div class="srs-option">
                    <button class="difficulty fácil">Fácil</button>
                    <span class="interval">8d</span>
                </div>
            </div>
        </div>

        <!-- Card Status -->
        <div id="card-status">
            <span id="status"></span>
        </div>
    </div>

    <script src="/js/dashboard-script.js"></script>
</body>
</html>
