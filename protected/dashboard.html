<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flashcard Study App</title>
    <link rel="stylesheet" href="/css/dashboard-style.css"> <!-- Link to CSS in the same folder -->
</head>
<body>
    <!-- Sidebar Section -->
    <div id="sidebar">
        <h2>Study Decks</h2>
        <ul id="deck-list">
            <li>
                <button id="microbiology-btn" class="deck-btn">Microbiología <span class="plus">+</span></button>
                <ul class="subdeck-list">
                    <li><button>Virus</button></li>
                    <li><button>Parásitos</button></li>
                    <li><button>Hongos</button></li>
                    <li><button>Bacterias</button></li>
                </ul>
            </li>
            <li>
                <button id="semiology-btn" class="deck-btn">Semiología <span class="plus">+</span></button>
                <ul class="subdeck-list">
                    <li><button>Virus</button></li>
                    <li><button>Parásitos</button></li>
                    <li><button>Hongos</button></li>
                    <li><button>Bacterias</button></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div id="main-content">
        <div id="flashcard">
            <div id="card-front">
                <p>What is the cause of Necrotizing Fasciitis?</p>
            </div>
            <div id="card-back">
                <p>Streptococcus pyogenes and Staphylococcus aureus</p>
            </div>
        </div>

        <!-- Review Options -->
        <div id="review-actions">
            <button id="review-button">Review</button>
            <button id="skip-button">Skip</button>
        </div>

        <div id="review-buttons">
            <button class="review-btn" id="10-min-btn">10 min</button>
            <button class="review-btn" id="1-hour-btn">1 hour</button>
            <button class="review-btn" id="1-day-btn">1 day</button>
            <button class="review-btn" id="2-days-btn">2 days</button>
        </div>

        <!-- Card Status -->
        <div id="card-status">
            <span id="status"></span>
        </div>
    </div>

    <script src="/js/dashboard-script.js"></script> <!-- Link to JS in the same folder -->
</body>
</html>
