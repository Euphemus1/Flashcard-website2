<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dynamic Deck</title>
    <link rel="stylesheet" href="/css/dashboard-style.css">
    <link rel="stylesheet" href="/css/profile-dropdown.css">
    <link rel="stylesheet" href="/css/fontawesome-free-6.7.2-web/css/all.min.css">
    <!-- Additional CSS in external file instead of inline styles -->
    <style>
        /* Debug panel styling */
        #debug-info {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
        }
        
        /* Debug button styling */
        #debug-button {
            background-color: #dc3545 !important;
            color: white !important;
            border: none !important;
            padding: 5px 10px !important;
            border-radius: 4px !important;
            margin-right: 5px !important;
            font-weight: bold !important;
        }
        
        /* Error message styling */
        .error-message {
            text-align: center;
            padding: 2rem;
            margin: 0 auto;
            max-width: 600px;
        }
        
        .error-message i {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-message button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div id="top-nav">
        <button id="sidebar-toggle" class="nav-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">Med Memory</div>
        <div class="nav-buttons">
            <span id="username-display"></span>
            <button id="overview-button">Home</button>
            <button id="debug-button">Debug</button>
            <button id="faq-button" aria-label="Frequently Asked Questions">Ayuda</button>
            <button id="ranking-button">Ranking</button>
            <div class="profile-dropdown">
                <button class="profile-icon" id="profile-toggle">
                    <i class="fas fa-user"></i>
                </button>
                <div class="profile-dropdown-content" style="min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); background-color: white; border-radius: 6px;">
                    <button class="dropdown-item" id="profile-btn" style="display: block; width: 100%; padding: 10px 15px; text-align: left; border: none; color: #34495e; background: none; font-size: 14px; cursor: pointer;">Perfil</button>
                    <button class="dropdown-item" id="logout" style="display: block; width: 100%; padding: 10px 15px; text-align: left; border: none; color: #34495e; background: none; font-size: 14px; cursor: pointer;">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Section -->
    <div id="sidebar">
        <h2>Mis Mazos</h2>
        <ul id="deck-list">
            <!-- Dynamically populated by dynamic-deck.js -->
        </ul>
        <div class="sidebar-footer">
            <a href="https://wa.me/+5547924yg4gg88336792" target="_blank" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://instdfgfdgfdgagram.com/medmemory.ar" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:medmem69yfvyfvy6fory@outlook.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <div id="main-content">
        <div class="title-container">
            <button id="back-to-dashboard" class="nav-btn back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="deck-title">Loading...</h1>
        </div>
        <div id="debug-info"></div>
        <div class="class-grid" id="subdeck-grid">
            <!-- Will be dynamically populated with subdeck blocks -->
            <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                <h3>Loading subdecks...</h3>
                <p>If this message persists, please check the debug panel for errors.</p>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Load scripts in the correct order -->
    <script src="/js/console-capture.js"></script>
    <script src="/js/dashboard-script.js"></script>
    <script src="/js/debug-button.js"></script>
    <script src="/js/dynamic-deck.js"></script>
    <script src="/js/profile-dropdown.js"></script>
    <script>
        // Extra initialization to ensure dropdown works on this page
        document.addEventListener('DOMContentLoaded', function() {
            // Add direct click handler to the logout button
            const logoutBtn = document.getElementById('logout');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    // Keep default logout functionality
                    console.log('Logout clicked');
                };
                
                // Make logout text visible
                logoutBtn.innerHTML = '<span style="color: #34495e; font-weight: bold;">Cerrar sesión</span>';
            }
            
            // Add direct click handler to profile toggle
            const profileToggle = document.getElementById('profile-toggle');
            const dropdownContent = document.querySelector('.profile-dropdown-content');
            if (profileToggle && dropdownContent) {
                profileToggle.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                };
            }
        });
    </script>
</body>
</html>
